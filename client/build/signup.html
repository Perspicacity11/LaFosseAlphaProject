<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up</title>
</head>
<body>
 <div class="main">
<section class="login-page">
    <div class="container bg-light w-25">
        <form id="signup-form" method="post" action="/users/signup">
            <h3 class="login-heading"> Sign up to create an Account</h3>
            <div class="form-group">
                <input type="text" class="form-control" id="inputName" name="username" placeholder="Enter your first name">
              </div>
            <div class="form-group">
              <input type="email" class="form-control" id="inputEmail1" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Set your password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
       </div>
</section>
 </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="module" src="./functions/signup.js"></script>
</body>
</html>
